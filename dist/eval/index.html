<!doctype html>
<html>

    <head>
        <base href="/eval/">
        <title>pathExample</title>
        <meta charset='utf-8' />
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="./tabs.css" />
    </head>

    <body>
        <div style="display: flex">
            <div>
                <div style='float:left;margin: 5px;'>
                    <canvas id='example'>Обновите браузер</canvas>
                </div>
                <div style='float:left;margin: 5px;'>
                    <div id='cFps'>
                        <b>FPS: 0</b>
                    </div>
                    <div id='cProcessed'>
                        <b>PROC: 0</b>
                    </div>
                    <div id='cPerfomance'>
                        <b>PERF: 0</b>
                    </div>
                    <div id='cBlues'>
                        <b>BLU: 0</b>
                    </div>
                    <div id='cReds'>
                        <b>RED: 0</b>
                    </div>
                    <div>
                        <input type="button" value="Run" onclick="(function(node){scene.runing = !scene.runing; node.value = scene.runing? 'Stop':'Run';})(this)">
                    </div>
                    <!-- <div>
                        <input type="button" value="Input" onclick="(function(node){if(!scene.curUnit) return; scene.curUnit.input(); scene.curUnit.update = true;})(this)">
                    </div> -->
                </div>
            </div>
        </div>
        <div class="table">
            <div class='row'>
                <main>

                    <input id="tab1" type="radio" name="tabs" checked>
                    <label for="tab1">Properties</label>

                    <input id="tab2" type="radio" name="tabs">
                    <label for="tab2">Fight</label>

                    <input id="tab3" type="radio" name="tabs">
                    <!-- <label for="tab3">Dropbox</label> -->

                    <input id="tab4" type="radio" name="tabs">
                    <!-- <label for="tab4">Drupal</label> -->

                    <section id="content1">
                        <table>
                            <tbody>
                                <tr>
                                    <th>Gen. speed</th>
                                    <td>
                                        <input id="genSpeed" type="number">
                                    </td>
                                    <th>min\max</th>
                                    <td>
                                        <div class='twoCol'>
                                            <input id="genMin" type="number"> :
                                            <input id="genMax" type="number">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>health</th>
                                    <td>
                                        <input id="health" type="number">
                                    </td>
                                    <th>min\max</th>
                                    <td>
                                        <div class='twoCol'>
                                            <input id="minHealth" type="number"> :
                                            <input id="maxHealth" type="number">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>Life time</th>
                                    <td>
                                        <input id="endTime" type="number">
                                    </td>
                                    <th>min\max</th>
                                    <td>
                                        <div class='twoCol'>
                                            <input id="minLife" type="number"> :
                                            <input id="maxLife" type="number">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>strikes</th>
                                    <td>
                                        <input id="strikes" type="number">
                                    </td>
                                    <th>force</th>
                                    <td>
                                        <input id="force" type="number">
                                    </td>
                                </tr>
                                <tr>
                                    <th>pace</th>
                                    <td>
                                        <input id="pace" type="number">
                                    </td>
                                    <th>sign</th>
                                    <td>
                                        <input id="sign" type="number">
                                    </td>
                                </tr>
                                <!--tr>
                                                            <th>_index</th>
                                                            <td><input id="_index" type="number"></td>
                                                        </tr!-->
                            </tbody>
                        </table>
                    </section>

                    <section id="content2">
                        <textarea style="margin: 0px; width: 496px; height: 141px;" name="fight" id="fight" cols="30" rows="10"></textarea>
                    </section>

                    <section id="content3">
                    </section>

                    <section id="content4">
                    </section>

                </main>


            </div>
        </div>

        <script type="text/javascript" src="field.js"></script>
        <script type="text/javascript" src="ameba.js"></script>
        <script type="text/javascript" src="analytics.js"></script>
        <script type="text/javascript" src="scene.js"></script>
    </body>

</html>
